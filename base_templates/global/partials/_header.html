<header class="header">
    <h1 class="header-heading">
      <a href="{% url 'contact:index' %}" class="header-link">My contacts</a>
    </h1>
    <nav class="menu">
      <ul class="menu-list">
          {% if not user.is_authenticated %}
         <li class="menu-item"><a href="{% url 'authentication:signin' %}" class="menu-link">Sign In</a></li>
          <li class="menu-item">
            <a href="{% url 'authentication:register'%}" class="menu-link">Sign Up</a>
          </li>
          {% else %}
          <li class="menu-item">
            <a href="{% url 'authentication:update'%}" class="menu-link">Profile</a>
          </li>
          <li class="menu-item">
            <a href="{% url 'contact:create' %}" class="menu-link">
              Create Contact
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'authentication:signout' %}" class="menu-link">
              Sign Out
            </a>
          </li>
          {% endif %}

      </ul>
    </nav>
    <div class="search">
      <form action="{% url "contact:search" %}" method="get">
        <input
          type="search"
          name="q"
          placeholder="Search"
          id="search"
          class="search-input"
          value="{{ request.GET.q.strip }}"
        />
      </form>
    </div>
  </header>
