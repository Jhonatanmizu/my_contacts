{% extends "global/base.html" %} {% block content %}

{% if page_obj %}

<div class="repsonsive-table">
  <table class="contacts-table">
    <caption class="table-caption">
      Contacts
    </caption>
    <thead>
      <tr class="table-row table-row-header">
        <th class="table-header">ID</th>
        <th class="table-header">name</th>
        <th class="table-header">phone</th>
        <th class="table-header">email</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in page_obj %}
      <tr class="table-row">
        <td class="table-cel">
          <a href="{% url 'contact:contact' contact.id %}">
            {{ contact.id }}
          </a>
        </td>
        <td class="table-cel">{{ contact.name }}</td>
        <td class="table-cel">{{ contact.phone_number }}</td>
        <td class="table-cel">{{ contact.email }}</td>
      </tr>
       {% endfor %}
      </tr>
    </tbody>
  </table>
</div>

{% else %}
<div class="single-contact">
  <h1 class="single-contact-name">Nothing found :(</h1>
</div>
{% endif %}


{% endblock content %}
